          <lightning-input
              label="Last Name"
              onchange={handleLastNameChange}
              class="slds-var-m-bottom_x-small"

          <lightning-input
              label="Phone"
              onchange={handlePhoneChange}
              class="slds-var-m-bottom_x-small"
          ></lightning-input>
          <lightning-input
              label="Email"
              onchange={handleEmailChange}
              class="slds-var-m-bottom_x-small"
