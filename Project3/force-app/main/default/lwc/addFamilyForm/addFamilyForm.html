<template>
    <lightning-card>
        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Add A family Member
                </h3>
            </div>
            <div class="slds-p-around_medium">
                <lightning-input label="First Name" value={firstName} onchange={contactChangeVal}></lightning-input>
                <lightning-input label="Last Name" value={lastName} onchange={contactChangeVal}></lightning-input>
                <lightning-input label="Email" value={emailId} onchange={contactChangeVal} ></lightning-input>
                <lightning-input label="Phone Number" value={phoneVal} onchange={contactChangeVal} ></lightning-input>
                <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
                </div>
                <template lwc:if={showConfirmation}>
                <lightning-card title="Family Member Added" icon-name="utility:groups">
                    <div class="slds-p-around_medium">
                        <p>Your family member has been added.</p>
                    </div>
                    
                </lightning-card>
                </template>
    </lightning-card>
    </template>
