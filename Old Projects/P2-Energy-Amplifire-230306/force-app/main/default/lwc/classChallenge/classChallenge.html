<template>
    <lightning-card>
        <lightning-input
        class="input"
        placeholder="Enter account to Search">
        </lightning-input>
        <lightning-button variant="brand" label="Search" onclick={handleQuery}></lightning-button>

        <template lwc:if={accounts}>
            <lightning-datatable
                key-field="id"
                data={accounts}
                columns={columns}>
            </lightning-datatable>
        </template>
 
    </lightning-card>
</template>
