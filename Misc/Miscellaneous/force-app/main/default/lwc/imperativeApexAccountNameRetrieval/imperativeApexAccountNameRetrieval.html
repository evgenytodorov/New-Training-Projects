<template>
    <lightning-card title="Account Search" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input label="Search" value={searchTerm} onchange={handleInputChange}></lightning-input>
            <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>
        <template lwc:if={accounts}>
            <lightning-datatable
                key-field="id"
                data={accounts}
                columns={columns}
                hide-checkbox-column="true"
                class="slds-m-around_medium">
            </lightning-datatable>
        </template>
        <template lwc:if={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
